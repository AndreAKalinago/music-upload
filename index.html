<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Glow on Type</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typewriter {
      font-family: monospace;
      font-size: 24px;
      padding: 20px;
    }

    .cursor {
      display: inline-block;
      animation: blink 0.7s steps(1) infinite;
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .char {
      color: #fff;
      transition: all 0.3s ease;
    }
.char.glow {
  color: #fff;
  text-shadow: 
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 20px #fff,
    0 0 40px #fff,
    0 0 80px #fff;
}
text-shadow:
  0 0 5px #0ff,
  0 0 5px #0ff,
  0 0 10px #0ff,
  0 0 20px #0ff;

    
  </style>
</head>
<body>
  <div class="typewriter">
    <span id="text"></span><span class="cursor">|</span>
  </div>

  <script>
    const text = "1 000 000 000 $";
    const textElement = document.getElementById('text');
    let index = 0;

    function type() {
      if (index < text.length) {
        const char = text.charAt(index);
        const span = document.createElement('span');
        span.classList.add('char', 'glow');
        span.textContent = char;
        textElement.appendChild(span);

        // Remove the glow after a short delay
        setTimeout(() => {
          span.classList.remove('glow');
        }, 150);

        index++;
        setTimeout(type, 100);
      }
    }

    type();
  </script>
</body>
</html>
