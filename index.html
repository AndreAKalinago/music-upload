<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Music Playlist</title>
  <style>
    #music-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      text-align: center;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      font-family: sans-serif;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<!-- Now Playing Info -->
<div id="music-info">
  Now playing: <span id="song-title">Loading...</span>
</div>

<!-- Audio Player -->
<audio id="bg-music" autoplay>
  <source id="audio-source" src="song1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const playlist = [
    { src: "song1.mp3", title: "Song 1" },
    { src: "song2.mp3", title: "Song 2" },
    { src: "song3.mp3", title: "Song 3" }
  ];

  let currentTrack = 0;
  const audio = document.getElementById('bg-music');
  const audioSource = document.getElementById('audio-source');
  const titleText = document.getElementById('song-title');

  function playTrack(index) {
    const track = playlist[index];
    audioSource.src = track.src;
    titleText.innerText = track.title;
    audio.load();
    audio.play();
  }

  // Auto play the first track on page load
  window.addEventListener('DOMContentLoaded', () => {
    playTrack(currentTrack);
  });

  // When a track ends, move to the next one
  audio.addEventListener('ended', () => {
    currentTrack++;
    if (currentTrack < playlist.length) {
      playTrack(currentTrack);
    } else {
      document.getElementById('music-info').innerText = "Playlist ended.";
    }
  });
</script>

</body>
</html>
