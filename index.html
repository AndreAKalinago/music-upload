<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #start-button {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #start-button button {
      padding: 12px 24px;
      font-size: 22px;
      border: none;
      background: #fff;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
    }

    #music-info {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #0f1419;
      padding: 10px 20px;
      font-size: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    body{
    background-color: #0f1419 ;
    color: white ;
    }
    .wrapper {
  height: 80vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}
.demo {
    display: flex;
    flex-direction: column;
    gap: 2px; 
}
body {
    margin: 0 auto;
    overflow: visible; 
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.typewriter {
      font-size: 18px;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      font-family: monospace;
    }
  </style>
</head>
<body>

<!-- Start Button Screen -->
<div id="start-button">
  <button onclick="startPlaylist()">Start Playlist</button>
</div>

<!-- Music Info -->
<div id="music-info">Now playing: <span id="song-title">Loading...</span></div>

<!-- Audio Element -->
<audio id="bg-music"></audio>

<div id="typewriter" class="typewriter"></div>

<script>
  const playlist = [
    { src: 'song1.mp3', title: 'Song 1' },
    { src: 'song2.mp3', title: 'Song 2' },
    { src: 'song3.mp3', title: 'Song 3' }
  ];
  const messages = [
      "I put on the internet for defend due organized crime",
      "Internet",
      "official",
      "iffy"
    ];

    const speed = 60; // Typing speed
    const pause = 1500; // Pause after fully typed before switching

    let i = 0;
    let charIndex = 0;
    const typewriter = document.getElementById('typewriter');

    function type() {
      const message = messages[i];

      if (charIndex <= message.length) {
        typewriter.textContent = message.substring(0, charIndex++);
        setTimeout(type, speed);
      } else {
        setTimeout(() => {
          typewriter.textContent = ""; // Instantly clear
          charIndex = 0;
          i = (i + 1) % messages.length;
          type();
        }, pause);
      }
    }
    
  type();

  let currentTrack = 0;
  const audio = document.getElementById('bg-music');
  const titleSpan = document.getElementById('song-title');
  const musicInfo = document.getElementById('music-info');
  const startScreen = document.getElementById('start-button');
  const mainContent = document.getElementById('main-content');

  function playTrack(index) {
    const track = playlist[index];
    audio.src = track.src;
    titleSpan.textContent = track.title;
    audio.load();
    audio.play();
  }

  function startPlaylist() {
    startScreen.style.display = 'none';
    musicInfo.style.display = 'block';
    playTrack(currentTrack);
  }

  audio.addEventListener('ended', () => {
    currentTrack++;
    if (currentTrack < playlist.length) {
      playTrack(currentTrack);
    } else {
      musicInfo.textContent = 'Playlist ended';
    }
  });
</script>

</body>
</html>
