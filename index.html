<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Playlist</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #start-button {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #start-button button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      background: #fff;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
    }

    #music-info {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Start Button Screen -->
<div id="start-button">
  <button onclick="startPlaylist()">Start Playlist</button>
</div>

<!-- Music Info -->
<div id="music-info">Now playing: <span id="song-title">Loading...</span></div>

<!-- Audio Element -->
<audio id="bg-music"></audio>

<script>
  const playlist = [
    { src: 'song1.mp3', title: 'Song 1' },
    { src: 'song2.mp3', title: 'Song 2' },
    { src: 'song3.mp3', title: 'Song 3' }
  ];

  let currentTrack = 0;
  const audio = document.getElementById('bg-music');
  const titleSpan = document.getElementById('song-title');
  const musicInfo = document.getElementById('music-info');
  const startScreen = document.getElementById('start-button');

  function playTrack(index) {
    const track = playlist[index];
    audio.src = track.src;
    titleSpan.textContent = track.title;
    audio.load();
    audio.play();
  }

  function startPlaylist() {
    startScreen.style.display = 'none';
    musicInfo.style.display = 'block';
    playTrack(currentTrack);
  }

  audio.addEventListener('ended', () => {
    currentTrack++;
    if (currentTrack < playlist.length) {
      playTrack(currentTrack);
    } else {
      musicInfo.textContent = 'Playlist ended';
    }
  });
</script>

</body>
</html>
