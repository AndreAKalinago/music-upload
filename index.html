<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Music Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="typing-demo1">
      NAME : ANDREA KALINAGO
    </div>
    <br>
    <div class="typing-demo2">
    CITIZEN : SAINT KITTS AND NEVIS
    </div>
</div>

<audio id="bg-music" autoplay>
  <source id="audio-source" src="song1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<style>

  .wrapper {
  height: 80vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}
.demo {
    display: flex;
    flex-direction: column;
    gap: 2px; 
}
html, body {
    width: 400px;
    height: 300px;
    margin: 0 auto;
    overflow: visible; 
}
.typing-demo1 {
  width: 22ch;
  animation: typing 2s steps(22), blink 0.5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 1.3em;
}
.typing-demo2 {
  width: 31ch;
  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 1.3em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
  </style>
</head>
  <body>
    <style>
    body{
    background-color: #0f1419 ;
    color: white ;
    }
    </style>
   
    <div id="music-info" style="position: fixed; top: 0; width: 100%; background: #000; color: #fff; text-align: center;left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 8px; z-index: 1000;">Now playing: <span id="song-title">Loading...</span>
</div>

<script>
  const playlist = [
    { src: "song1.mp3", title: "Song 1/3" },
    { src: "song2.mp3", title: "Song 2/3" },
    { src: "song3.mp3", title: "Song 3/3" }
  ];

  let currentTrack = 0;
  const audio = document.getElementById('bg-music');
  const audioSource = document.getElementById('audio-source');
  const titleText = document.getElementById('song-title');

  function playTrack(index) {
    const track = playlist[index];
    audioSource.src = track.src;
    titleText.innerText = track.title;
    audio.load();
    audio.play();
  }

  // Start playing automatically when page loads
  window.addEventListener('DOMContentLoaded', () => {
    playTrack(currentTrack);
  });

  audio.addEventListener('ended', () => {
    currentTrack++;
    if (currentTrack < playlist.length) {
      playTrack(currentTrack);
    }
  });
</script>

</body>
</html>
