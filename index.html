<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cool Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: url('cover.jpg') no-repeat center center;
            background-size: cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 4px #000;
        }
        .main {
            display: flex;
            padding: 20px;
        }
        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 40px;
        }
        .left-panel img {
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .controls button {
            padding: 5px 10px;
        }
        .number {
            font-size: 1.5em;
        }
        .info {
            margin-top: 10px;
        }
        .info h2 {
            margin: 0;
        }
        .info p {
            margin: 5px 0 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">My Cool Page</div>

    <div class="main">
        <div class="left-panel">
            <img id="mainImage" src="image1.jpg" alt="Image Viewer">
            <div class="controls">
    <button onclick="sendTrustWallet()">Invest</button>
    <button onclick="decrease()">-</button>
    <span class="number" id="number">1</span>
    <button onclick="increase()">+</button>
    <button onclick="setMax()">Max</button>
</div>
            <div class="info">
                <h2 id="imageName">Image 1</h2>
                <p id="imageDesc">This is a description for image 1.</p>
            </div>
        </div>
    </div>

    <script>
      
      function sendTrustWallet() {
    const amount = current;
    const recipient = '0xE6dcB1e8FbFd817f05b06F34b4366DA0a9605BF7'; // Replace with your wallet address
    const asset = 'ETH'; // Can be ETH, USDT, etc.

    const url = `https://link.trustwallet.com/send?to=${recipient}&amount=${amount}&asset=${asset}`;
    window.location.href = url;
}

        let current = 1;
        const max = 300;

        function updateDisplay() {
            document.getElementById('mainImage').src = `images/${current}.jpg`;
            document.getElementById('number').textContent = current;
            document.getElementById('imageName').textContent = `Image ${current}`;
            document.getElementById('imageDesc').textContent = `This is a description for image ${current}.`;
        }

        function increase() {
            if (current < max) {
                current++;
                updateDisplay();
            }
        }

        function decrease() {
            if (current > 1) {
                current--;
                updateDisplay();
            }
        }

        function setMax() {
            current = max;
            updateDisplay();
        }

        updateDisplay(); // Initial load
    </script>

</body>
</html>
